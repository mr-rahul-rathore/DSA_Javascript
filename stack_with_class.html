<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack with class in javascript</title>
    <script>
        class Stack {
            item = [];
            currentSize;
            maxSize;

            constructor(size) {
                this.maxSize = size
                this.currentSize = this.item.length
                
            }
            push(newVal) {
                if (this.currentSize >= this.maxSize) {
                    alert("Stack is full");
                } else {
                    this.item[this.currentSize] = newVal
                    this.currentSize++
                }
            }
            pop() {
                if(this.currentSize > 0) {
                    this.currentSize--
                    this.item.length = this.currentSize
                } else {
                    alert("Stack is empty")
                }
            }
            display() {
                console.log(this.item);
            }
        }

        str1 = new Stack(5)
        // str1.push(10);

    </script>
