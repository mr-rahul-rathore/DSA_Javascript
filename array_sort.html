<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sort</title>
    <script>
        let array = [40,30,20,10] 

        for (i=0;i<=array.length;i++) {
            for(j=0;j<=array.length;j++) {
                if (array[j]>array[j+1]) {
                    let temp = array[j];
                    array[j] = array[j+1];
                    array[j+1 ] = temp
                }
            }
        }
        console.log(array);
        
    </script>
</head>

</body>
</html>
