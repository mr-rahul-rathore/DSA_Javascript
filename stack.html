<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stck in javascript</title>
    <script>
        let data = [];
        let currentSize = data.length;
        let max= 5;

        function push(newVal) {
            if (currentSize >= max) {
                alert("Stack is full you cannot add "+newVal)
            }
            data[currentSize] = newVal
            currentSize++
        }

        function pop() {
            if (currentSize > 0) {
                currentSize-=1
                data.length = currentSize
            } else {
                alert("Stack is alredy empty")
            }
        }

        push(5)
        push(10)
        push(10)
        push(10)
        pop();
        pop();
        pop();
        pop();
        console.log(data);
        
    </script>
</head>
<body>
    
</body>
</html>
