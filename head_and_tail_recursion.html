<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Head and Tail Recursion</title>
    <script>
        // Call stack example video #12
      function colors() {
        let data = 10;
        console.log(data);
        
      }
      function days() {
        colors();
      }
      function fruit() {
        days();
      }
      function topFunction() {
        fruit();
      }
      topFunction();

      //Head recursion
      function test(x) {
        console.log(x); 
        if (x>0) {
            test(x-1)
        }
      }
      
      //Tail recursion
      function test(x) {
        if (x>0) {
            test(x-1)
        }
        console.log(x);
        
      }
      test(5);

    </script>
  </head>
  <body></body>
</html>
