<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion</title>
    <script>
        function recursion(item) {
           if (item == 0) {
            return 1
           }
           return item * recursion(item-1)
        }

        let value = recursion(5)
        console.log(value);
        
    </script>
</head>
