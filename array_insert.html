<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert element in array</title>
    <script>
        let array = [32,45,66,87];
        function setValue() {
            let newEl = document.getElementById('newEl').value;
            let position = document.getElementById('position').value;
            console.log(array);
            for (let i=array.length-1;i >= 0 ;i--) {
                if (i>=position) {
                    array[i+1] = array[i]
                }
                if (i==position) {
                    array[i] = parseInt(newEl)
                }
            }
            console.log(array);
        }   
        
        
        
        
    </script>
</head>
<body>
    <input type="number" placeholder="Enter new element" id="newEl">
    <input type="number" placeholder="Enter new position" id="position">
    <button onclick="setValue()">Insert Value </button>
</body>
</html>
